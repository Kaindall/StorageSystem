spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          filters:
      server:
        webflux:
          routes:
            - id: test
              uri: https://httpbin.org
              predicates:
                - Path=/get
#            - id: app-products-root
#              uri: http://app-products:8082
