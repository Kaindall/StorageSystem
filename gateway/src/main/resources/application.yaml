#              filters:
#                - RewritePath=/orders, /orders/
            - id: app-discover
              uri: http://app-discovery:8070
              predicates:
                - Path=/eureka/web
              filters:
                - SetPath=/
            - id: discovery-static
              uri: http://app-discovery:8070
              predicates:
                - Path=/eureka/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:9091/realms/dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://kaindall:123456@app-discovery:8070/eureka/
    register-with-eureka: true
    fetch-registry: true
    instance:
      prefer-ip-address: false
      hostname: app-gateway
logging:
  level:
    ROOT: DEBUG